name: Deploy PLearn

on:
  push:
    branches:
      - main

jobs:

  # ==========================
  # 1Ô∏è‚É£ Backend CI (build check)
  # ==========================
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build


  # ==========================
  # 2Ô∏è‚É£ Deploy
  # ==========================
  deploy:
    needs: build-backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üöÄ Deploy Frontend to Vercel
      # Root Directory tr√™n Vercel ph·∫£i l√†: frontend
      - name: Deploy Frontend to Vercel
        run: |
          cd frontend
          npx vercel@latest --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      # üöÄ Trigger Backend Deploy on Render
      - name: Deploy Backend to Render
        run: curl -X POST -d {} ${{ secrets.RENDER_WEBHOOK_URL }}