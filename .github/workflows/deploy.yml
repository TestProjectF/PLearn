name: Deploy PLearn

on:
  push:
    branches:
      - main

jobs:

  # ==============================
  # 1ï¸âƒ£ Build Backend (CI check)
  # ==============================
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build


  # ==============================
  # 2ï¸âƒ£ Deploy
  # ==============================
  deploy:
    needs: build-backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸš€ Deploy Frontend to Vercel (KHÃ”NG working-directory)
      # VÃ¬ Root Directory trÃªn Vercel Ä‘Ã£ set = frontend
      - name: Deploy Frontend to Vercel
        run: npx vercel@latest --prod --token=${{ secrets.VERCEL_TOKEN }}

      # ğŸš€ Trigger Backend Deploy on Render
      - name: Deploy Backend to Render
        run: curl -X POST -d {} ${{ secrets.RENDER_WEBHOOK_URL }}