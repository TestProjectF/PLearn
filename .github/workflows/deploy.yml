name: Deploy PLearn

on:
  push:
    branches:
      - main

jobs:

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Good for monorepo change detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or '18' if Next.js issues
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs
          path: frontend/.next

  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Upload build artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-logs
          path: backend/dist

  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js for Deploy
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Vercel CLI (for monorepo support)
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Link Vercel project (essential for monorepo)
      - name: Link Vercel Project
        working-directory: frontend
        run: vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}

      # Pull Vercel Environment
      - name: Pull Vercel Environment Information
        working-directory: frontend
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      # Build Vercel Artifacts
      - name: Build Project Artifacts
        working-directory: frontend
        run: vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}

      # Deploy to Vercel
      - name: Deploy Project Artifacts to Vercel
        working-directory: frontend
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }}

      # Trigger Backend Deploy on Render
      - name: Deploy Backend to Render
        run: curl -X POST -d {} ${{ secrets.RENDER_WEBHOOK_URL }}