  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Deploy Frontend to Vercel (sử dụng CLI mới nhất)
        uses: amondnet/vercel-action@v41   # ← Cập nhật lên bản mới nhất (2025)
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'
          vercel-version: latest          # ← Dòng này quan trọng: buộc dùng CLI mới nhất